# 工作流名称
name: C++ Qt Project CI with qmake

# 触发工作流的事件：当有代码推送到main分支或有人向main分支发起Pull Request时触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 工作流包含的任务 (jobs)
jobs:
  build-and-test:
    # 运行此任务的操作系统环境
    runs-on: ubuntu-latest
    
    # 任务包含的步骤 (steps)
    steps:
    # 第一步：检出你的代码库
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 第二步：安装Qt和相关依赖
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: 'linux'
        target: 'desktop'
        arch: 'gcc_64'
        dir: '${{ github.workspace }}/qt'
        modules: 'qtcharts qtwebengine'
    
    # 第三步：安装编译工具和依赖
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgl1-mesa-dev
        
    # 第四步：使用qmake构建项目
    - name: Build project with qmake
      run: |
        qmake onlineshop.pro
        make -j$(nproc)
        
    # 第五步：运行单元测试
    - name: Run tests
      run: |
        ./onlineshop